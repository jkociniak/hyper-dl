hydra:
  run:
    dir: datasets/logs/${now:%Y-%m-%d}_${now:%H:%M:%S}

  sweep:
    dir: datasets
    subdir: logs/${now:%Y-%m-%d}_${now:%H:%M:%S}

seed: 777  # dataset generation seed
n_samples: 1.0e+5  # it will be divided in 70:20:10 ratio
dim: 2
eps: 1.0e-2
curv: 1
transform_dim: ${.dim}
datasets_folder: ../..